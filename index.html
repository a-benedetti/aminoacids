<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Interactive Amino Acid Table</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://www.lactame.com/lib/openchemlib/8.16.0/openchemlib-full.js"></script>
    <script src="https://3dmol.org/build/3Dmol-min.js"></script>
    <script src="script.js"></script>
</head>
<body>
    <div id="amino-acid-container" class="amino-acid-container">
        <!-- Tiles dynamically created by JavaScript -->
    </div>

    <!-- Template for amino acid cards -->
    <template id="amino-acid-card-template">
        <div class="card">
            <button class="close-card">X</button>
            <div class="view-box">
                <div class="view-2d"></div>
                <div class="view-3d hidden">
                    <div class="viewer3d" style="width: 300px; height: 200px;"></div>
                </div>
            </div>
            <button class="toggle-view">Switch to 3D View</button> <!-- Ensure this button is included -->
            <div class="amino-acid-info">
                <!-- Information populated dynamically from JSON data -->
            </div>
        </div>
    </template>
    
</body>
</html>
